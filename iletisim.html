  <section class="p-5 text-center iletisim">
    <div class="container">
      <h2 class="mb-5 font-weight-bold">İletişim</h2>
      <hr>
      
   
    
      <div class="container mt-5">
        </div>
    
        <div class="container mx-auto">
           
            <form>
              <div class="form-group">
                <h6>Ad Soyad Bilgisini Giriniz</h6>
                
                <input type="text" class="form-control" id="isim" placeholder="İsminizi ve soyisminizi giriniz">
              </div>
              <br>
              <div class="form-group">
                <h6 >E-Posta Bilgisini Giriniz</h6>
                
                <input type="email" class="form-control" id="email" placeholder="Email adresinizi giriniz">
              </div>
              <br>
              <div class="form-group">
                <h6>Görüş ve Önerilerinizi Anlatınız</h6>
                
                <textarea class="form-control" id="mesaj" rows="3" placeholder="Mesajınızı giriniz"></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Gönder</button>
            </form><br>
            <hr>
            <hr>
